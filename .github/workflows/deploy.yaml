name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: setup git auth
        env:
          email: "kleiton2102@gmail.com"
          username: "kleitonalbuquerque"
          access_token: "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"
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: deploy to gh-pages
        run: |
          npm i
          NODE_ENV=production npm run build
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "git@github.com:kleitonalbuquerque/pokedex.git" main:gh-pages
